                                    <div class="col-md-6 mb-3">

                                        <input id="name-input" type="text" class="form-control" placeholder="Item name">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">

                                    </div>

                                    <div class="col-md-6 mb-3">

                                        <input id="contact" type="text" class="form-control" placeholder="qty">
                                    </div>
                                </div>
                            </div>
